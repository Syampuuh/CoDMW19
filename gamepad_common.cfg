// Vehicle/Ground

bindc BUTTON_A VEHICLE_GROUND "+gostand"
bindc BUTTON_B VEHICLE_GROUND "+stance"
bindc BUTTON_X VEHICLE_GROUND "+usereload"
bindc BUTTON_Y VEHICLE_GROUND "+smoke"
bindc BUTTON_LSHLDR VEHICLE_GROUND "+attack"
bindc BUTTON_RSHLDR VEHICLE_GROUND "+attack"
bindc BUTTON_LSTICK VEHICLE_GROUND "+smoke"
bindc BUTTON_RSTICK VEHICLE_GROUND "+frag"
unbind BUTTON_LTRIG VEHICLE_GROUND
unbind BUTTON_RTRIG VEHICLE_GROUND
bindaxisc A_LSTICK_X VEHICLE_GROUND VA_SIDE MAP_SQUARED
bindaxisc A_RTRIGGER VEHICLE_GROUND VA_FORWARD MAP_COMPLEMENT A_LTRIGGER
bindaxisc A_RSTICK_X VEHICLE_GROUND VA_YAW MAP_LINEAR
bindaxisc A_RSTICK_Y VEHICLE_GROUND VA_PITCH MAP_LINEAR
bindaxisc A_LSTICK_Y VEHICLE_GROUND VA_VERTICAL MAP_LINEAR
unbindaxis VEHICLE_GROUND VA_ATTACK

bindc BUTTON_VITA_R1 VEHICLE_GROUND	"+forward"
bindc BUTTON_VITA_L1 VEHICLE_GROUND	"+back"
bindc BUTTON_VITA_R2 VEHICLE_GROUND	"+attack"
bindc BUTTON_VITA_L2 VEHICLE_GROUND	"+attack"
bindc BUTTON_VITA_L3 VEHICLE_GROUND	"+smoke"
bindc BUTTON_VITA_R3 VEHICLE_GROUND	"+frag"

// Vehicle/Flying
// Adding BUTTON_LSHLDR+BUTTON_RSHLDR for little bird manual flare deploy
bindc BUTTON_A VEHICLE_FLYING "+gostand"
