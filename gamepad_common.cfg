bindaxisc A_LSTICK_Y VEHICLE_FLYING VA_FORWARD MAP_SQUARED
bindaxisc A_RSTICK_X VEHICLE_FLYING VA_YAW MAP_LINEAR
bindaxisc A_RSTICK_Y VEHICLE_FLYING VA_PITCH MAP_LINEAR
unbindaxis VEHICLE_FLYING VA_ATTACK

